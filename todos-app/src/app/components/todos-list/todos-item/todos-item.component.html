<li class="td-todos-item" [ngClass]="{'completed': todos.completed}" (click)="complete()">
  <div class="td-display-flex">
    <div class="checkbox">
      <div class="circle">
      </div>
    </div>
    <div class="subject">
      {{todos.subject}}
    </div>
    <div class="features">
      <i class="fa fa-trash" aria-hidden="true" (click)="delete($event)"></i>
    </div>
  </div>
</li>
