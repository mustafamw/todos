version: "2.1"
services:
  app:
    container_name: todos-api-test
    build: ./
    restart: "always"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    restart: "no"
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"